<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grid: Data</title>
	<link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css">
	<script src="../../../jquery-1.4.4.js"></script>
	<script src="../../../external/jquery.tmpl.js"></script>
	<script src="../../../ui/jquery.ui.core.js"></script>
	<script src="../../../ui/jquery.ui.widget.js"></script>
	<script>
	$.widget( "ui.datastore", {
		_create: function() {
			this.items = {};
		},
		create: function( type, props ) {
			return $.ui.datasource.types[ type ].create( props );
		},
		get: function( type, query ) {
			if ( !query ) {
				if ( !this.items[ type ].length ) {
					this.items[ type ] = $.ui.datasource.types[ type ].get( query );
				}
				return this.items[ type ];
			}
			return $.map( this.items[ type ], function( item ) {
				return item.options.data.guid === query.guid ? item : undefined;
			});
		},
		save: function() {
			$.each( this.items, function( type, items ) {
				$.ui.datasource.types[ type ].save( items );
			});
		}
	});
	$.ui.datastore.main = $.ui.datastore();

	$.widget( "ui.datasource", {
		options: {
			type: null,
			source: null
		},
		_create: function() {
			$.ui.datasource.types[ this.options.type ] = this;
			$.ui.datastore.main.items[ this.options.type ] = {};
		},
		create: function( props ) {
			this.options.push( props );
		},
		get: function( query ) {
			var type = this.options.type;
			return $.map( this.options.source, function( item ) {
				return $.ui.dataitem.types[ type ]({ data: item });
			});
		},
		save: function( items ) {
			$.each( items, function( itemId, item ) {
				item.save();
			});
		},
	});
	$.ui.datasource.types = {};

	$.widget( "ui.dataitem", {
		options: {
			data: null
		},
		_create: function() {
		},
		get: function( key ) {
			return this.options.data[ key ];
		},
		set: function( key, vaule ) {
			this.options.data[ key ] = value;
			return this;
		}
	});
	$.ui.dataitem.types = {};
	$.ui.dataitem.extend = function( type, prototype ) {
		$.widget( "ui.dataitem-" + type, $.ui.dataitem, prototype );
		$.ui.dataitem.types[ type ] = $.ui[ "dataitem-" + type ];
	};

	//----------------------------------------
	// Application level
	//----------------------------------------

	$.ui.dataitem.extend( "developer", {
		fullName: function() {
			return this.get( "firstName" ) + " " + this.get( "lastName" );
		}
	});

	var data = [
		{
			guid: 1,
			firstName: "Scott",
			lastName: "González",
			country: "USA",
			twitter: "scott_gonzalez",
			github: "scottgonzalez"
		},
		{
			guid: 2,
			firstName: "Richard",
			lastName: "Worth",
			country: "USA",
			twitter: "rworth",
			github: "rdworth"
		},
		{
			guid: 3,
			firstName: "Jörn",
			lastName: "Zaefferer",
			country: "Germany",
			twitter: "bassistance",
			github: "jzaefferer"
		}
	];

	$.ui.datasource({
		type: "developer",
		source: data
	});

	$(function() {
		var details = $("#developer");
		var summaryTable = $( "#developers" )
			.delegate( "tbody > tr", "click", function() {
				showDetails( $( this ).tmplItem().data.guid );
			});

		var tbody = summaryTable.find( "tbody" ),
			developers = $.ui.datastore.main.get( "developer" );
		$.each( developers, function( itemId, item ) {
			$( "#row-tmpl" ).tmpl( item.options.data ).appendTo( tbody );
		});

		showDetails( developers[ 0 ].options.data.guid );
		function showDetails( guid ) {
			$( "#developer-tmpl" )
				.tmpl( $.ui.datastore.main.get( "developer", { guid: guid } )[ 0 ].options.data )
				.appendTo( details.empty() );
		}
	});
	</script>
</head>
<body>

<table id="developers">
	<thead>
		<tr>
			<th data-field="firstName">First Name</th>
			<th data-field="lastName">Last Name</th>
			<th data-field="country">Country</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div id="developer"></div>

<script type="text/x-jquery-tmpl" id="row-tmpl">
<tr>
	<td>${firstName}</td>
	<td>${lastName}</td>
	<td>${country}</td>
</tr>
</script>

<script type="text/x-jquery-tmpl" id="developer-tmpl">
<div>
	<h2>${lastName}, ${firstName}</h2>
	<p>GitHub: <a href="http://github.com/${github}">${github}</a></p>
	<p>Twitter: <a href="http://twitter.com/${twitter}">${twitter}</a></p>
</div>
</script>

</body>
</html>
