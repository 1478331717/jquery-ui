<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<script src="datasource.js"></script>
	<script>
	
	var photos = [],
		perPage = 2;
	
	$(function() {
		$("#gal1 > li > a").each(function() {
			var a = $(this),
				img = a.children("img"),
				photo = {
					href: a.attr("href"),
					title: a.attr("title"),
					src: img.attr("src"),
					width: img.attr("width"),
					height: img.attr("height")
				};
			photos.push(photo);
		});

		var ds = $.dataSource({
			source: photos
		});
	});
	
	</script>
</head>
