<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grid: Data</title>
	<link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="grid.css">
	<script src="../jquery-1.5.1.js"></script>
	<script src="../external/jquery.tmpl.js"></script>
	<script src="../ui/jquery.ui.core.js"></script>
	<script src="../ui/jquery.ui.widget.js"></script>
	<script src="datasource.js"></script>
	<script src="grid.js"></script>

	<script>

	var localDevelopers = [
		{
			firstName: "Scott",
			lastName: "González",
			country: "USA",
			twitter: "scott_gonzalez",
			github: "scottgonzalez"
		},
		{
			firstName: "Richard",
			lastName: "Worth",
			country: "USA",
			twitter: "rworth",
			github: "rdworth"
		},
		{
			firstName: "Jörn",
			lastName: "Zaefferer",
			country: "Germany",
			twitter: "bassistance",
			github: "jzaefferer"
		}
	];

	$(function() {
		var developers = $.dataSource({
			source: localDevelopers
		});

		var developersGrid = $( "#developers-local" ).grid({
			columns: [ "firstName", "lastName", "country" ],
			source: developers
		});
		
		// Dynamically configure the query options on the dataSource.  refresh() to update the array contents.
		var filtered;
		$("#filterDevelopers").click(function () {
			if (filtered) {
				developers.option("filter").refresh();  // No r-value means unset.
			} else {
				developers.option("filter", { property: "firstName", value: "Richard" }).refresh();
			}
			filtered = !filtered;
			$("#filterDevelopers").val(filtered ? "Remove filter" : "Filter developers");
		});
		
		
		// A similar example...but with server integration and remote queries.
		var genres = $.dataSource($.extend({}, $.dataSource.oDataSettings, {
			path: "http://odata.netflix.com/Catalog/Genres",
			paging: { take: 10 },
			jsonp: "$callback"
		}));
		var genresGrid = $( "#genres" ).grid({
			columns: [ "Name" ],
			source: genres
		});

		var sorted;
		$("#sortGenres").click(function () {
			if (sorted) {
				genres.option("sort").refresh();
			} else {
				genres.option("sort", { property: "Name", direction: "desc" }).refresh();
			}
			sorted = !sorted;
			$("#sortGenres").val(sorted ? "Remove sort" : "Sort genres");
		});
	});
	</script>
</head>
<body>


<h2>local data source</h2>
<p>
<table id="developers-local">
	<thead>
		<tr>
			<th data-field="firstName">First Name</th>
			<th data-field="lastName">Last Name</th>
			<th data-field="country">Country</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</p>

<p><input id="filterDevelopers" type="button" value="Filter developers"></input></p>

<h2>remote data source</h2>
<p>
<table id="genres">
	<thead>
		<tr>
			<th data-field="Name">Name</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</p>

<p><input id="sortGenres" type="button" value="Sort genres"></input></p>

</body>
</html>
