<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grid: Data</title>
	<link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="grid.css">
	<script src="../jquery-1.5.1.js"></script>
	<script src="../external/jquery.tmpl.js"></script>
	<script src="../ui/jquery.ui.core.js"></script>
	<script src="../ui/jquery.ui.widget.js"></script>
	<script src="datasource.js"></script>
	<script src="grid.js"></script>

	<script>

	var localDevelopers = [
		{
			firstName: "Scott",
			lastName: "González",
			country: "USA",
			twitter: "scott_gonzalez",
			github: "scottgonzalez"
		},
		{
			firstName: "Richard",
			lastName: "Worth",
			country: "USA",
			twitter: "rworth",
			github: "rdworth"
		},
		{
			firstName: "Jörn",
			lastName: "Zaefferer",
			country: "Germany",
			twitter: "bassistance",
			github: "jzaefferer"
		},
		{
			firstName: "Carl",
			lastName: "Worth",
			country: "Canada",
			twitter: "cworth",
			github: "cworth"
		}
	];

	$(function() {
		var developers = $.dataSource({
			source: localDevelopers
		});

		$( "#developers-local" ).grid({
			columns: [ "firstName", "lastName", "country" ],
			source: developers
		});
		
		// Dynamically configure the query options on the dataSource.  refresh() to update the array contents.
		var filtered = {};
		$("#filterDevelopers input").click(function () {
			var field = $(this).data("filter-field"),
				value = $(this).data("filter-value");
			if (filtered[field]) {
				delete filtered[field];
			} else {
				filtered[field] = value;
			}
			var filter = [];
			for (var key in filtered) {
				filter.push({
					property: key,
					value: filtered[key]
				});
			}
			developers.option("filter", filter).refresh();
			
			$(this).toggleClass("filtered");
		});
		
		
		// A similar example...but with server integration and remote queries.
		var genres = $.dataSource($.extend({}, $.dataSource.oDataSettings, {
			path: "http://odata.netflix.com/Catalog/Genres",
			paging: { take: 10 },
			jsonp: "$callback"
		}));
		var genresGrid = $( "#genres" ).grid({
			columns: [ "Name" ],
			source: genres
		});

		var sorted;
		$("#sortGenres").click(function () {
			if (sorted) {
				genres.option("sort").refresh();
			} else {
				genres.option("sort", { property: "Name", direction: "desc" }).refresh();
			}
			sorted = !sorted;
			$("#sortGenres").val(sorted ? "Remove sort" : "Sort genres");
		});
	});
	</script>
	
	<style>
		#filterDevelopers input {
			border: 1px solid white;
		}
		#filterDevelopers input.filtered {
			border: 1px solid black;
		}
	</style>
</head>
<body>


<h2>local data source</h2>
<p id="filterDevelopers">
	<input data-filter-field="firstName" data-filter-value="Scott" type="button" value="Toggle firstName=Scott"/>
	<input data-filter-field="lastName" data-filter-value="Worth"  type="button" value="Toggle lastName=Worth"/>
	<input data-filter-field="country" data-filter-value="USA" type="button" value="Toggle country=USA"/>
</p>
<p>
<table id="developers-local">
	<thead>
		<tr>
			<th data-field="firstName">First Name</th>
			<th data-field="lastName">Last Name</th>
			<th data-field="country">Country</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</p>


<h2>remote data source</h2>
<p>
<table id="genres">
	<thead>
		<tr>
			<th data-field="Name">Name</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</p>

<p><input id="sortGenres" type="button" value="Sort genres"></input></p>

</body>
</html>
